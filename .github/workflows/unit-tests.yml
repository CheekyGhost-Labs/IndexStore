name: Build and Test

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  push:
    branches:
      - main
      - develop
      - 'release/**'

jobs:

  test:
    name: Xcode 16
    runs-on: macos-15
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.0"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-latest-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-latest-spm-

      - name: Create test configuration
        run: chmod +x ./build_configuration.sh && ./build_configuration.sh
        shell: bash

      - name: Build
        run: xcodebuild build -scheme IndexStore -configuration Debug -destination "platform=macOS"

      - name: Test
        run: xcodebuild test-without-building -scheme IndexStore -configuration Debug -destination "platform=macOS" -enableCodeCoverage YES
  test_previous:
    name: Xcode 15.0
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-latest-15-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-latest-15-spm-

      - name: Create test configuration
        run: chmod +x ./build_configuration.sh && ./build_configuration.sh
        shell: bash

      - name: Build
        run: xcodebuild build -scheme IndexStore -configuration Debug -destination "platform=macOS"

      - name: Test
        run: xcodebuild test-without-building -scheme IndexStore -configuration Debug -destination "platform=macOS" -enableCodeCoverage YES
  test_legacy:
    name: Xcode ${{ matrix.xcode }}
    strategy:
      matrix:
        xcode: ["13.2", "13.4", "14.3.1"]
    runs-on: macos-13
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-latest-${{ matrix.xcode }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-latest-${{ matrix.xcode }}-spm-

      - name: Create test configuration
        run: chmod +x ./build_configuration.sh && ./build_configuration.sh
        shell: bash

      - name: Build
        run: xcodebuild build -scheme IndexStore -configuration Debug -destination "platform=macOS"

      - name: Test
        run: xcodebuild test-without-building -scheme IndexStore -configuration Debug -destination "platform=macOS" -enableCodeCoverage YES